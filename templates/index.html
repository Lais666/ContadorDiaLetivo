<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contador de Dias Letivos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">

    <!-- Topbar -->
    <header class="topbar">
      <h1>üìö Contador de Dias Letivos</h1>
    </header>

    <!-- Conte√∫do -->
    <main>
      <div class="grid-cards">
        <!-- Dias totais -->
        <section class="card highlight">
          <h2>Dias letivos restantes</h2>
          <div id="contador" class="big-number">--</div>
          <p id="periodo" class="muted"></p>
        </section>

        <!-- Turmas especiais -->
        <section class="card">
          <h3>Contagem por turmas</h3>
          <div class="turma-grid">
            <div class="turma-box">
              <h4>1¬∫ Termo 2024</h4>
              <p class="dias"><strong id="segTer">--</strong> dias</p>
              <div class="dias-semana">
                <span>Segunda</span>
                <span>Ter√ßa</span>
              </div>
            </div>
            <div class="turma-box">
              <h4>1¬∫ Termo 2025</h4>
              <p class="dias"><strong id="quiSex">--</strong> dias</p>
              <div class="dias-semana">
                <span>Quinta</span>
                <span>Sexta</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Distribui√ß√£o mensal -->
        <section class="card">
          <h3>Distribui√ß√£o por m√™s</h3>
          <canvas id="graficoMeses"></canvas>
        </section>
      </div>
    </main>

    <!-- Rodap√© -->
    <footer class="footer">
      <p>Baseado no calend√°rio letivo de 2025 at√© <span id="data-alvo"></span>.</p>
    </footer>

  </div>

  <script>
    function parseLocalDate(isoDate) {
      const [year, month, day] = isoDate.split("-").map(Number);
      return new Date(year, month - 1, day);
    }

    async function carregarDias() {
      const res = await fetch("/api/dias");
      const data = await res.json();

      const alvo = parseLocalDate(data.target);
      const hoje = parseLocalDate(data.today);

      document.getElementById("data-alvo").textContent =
        alvo.toLocaleDateString("pt-BR");

      const contador = document.getElementById("contador");
      const periodo = document.getElementById("periodo");

      if (data.finished) {
        contador.textContent = "‚úîÔ∏è";
        periodo.textContent = "Per√≠odo encerrado";
      } else {
        contador.textContent = data.days_left;
        periodo.textContent =
          `De ${hoje.toLocaleDateString("pt-BR")} at√© ${alvo.toLocaleDateString("pt-BR")}`;
      }

      document.getElementById("segTer").textContent = data.seg_ter;
      document.getElementById("quiSex").textContent = data.qui_sex;
    }

    async function carregarGrafico() {
      const res = await fetch("/api/meses");
      const meses = await res.json();

      const ctx = document.getElementById("graficoMeses").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(meses),
          datasets: [{
            data: Object.values(meses),
            backgroundColor: "#4f46e5",
            borderRadius: 6
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            x: { grid: { display: false } },
            y: { beginAtZero: true, grid: { color: "rgba(0,0,0,0.05)" } }
          }
        }
      });
    }

    carregarDias();
    carregarGrafico();
  </script>
</body>
</html>
